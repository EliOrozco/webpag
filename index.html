<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="sources/master.css">
    <script src="sources/master.js"></script>
    <title>Webpag | Homescreen</title>
  </head>
  <body>
    <!-- NAVEGACIÓN -->
    <nav>
      <div class="w3-bar w3-flat-wisteria w3-large">
        <a href="#" class="w3-bar-item w3-button w3-hover-teal">Inicio</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-teal">Nuevos</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-teal">Categorias</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-teal">Link 3</a>
        <input type="text" class="w3-bar-item w3-input w3-right w3-hide-small" placeholder="Busca por nombre, autor...">
        <a href="#" class="w3-bar-item w3-button w3-flat-amethyst w3-right w3-hide-small w3-hover-teal">Buscar</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="colapsarMenu()">&#9776;</a>
      </div>
      <!-- NAVEGACIÓN COMPACTA-->
      <div id="demo" class="w3-bar-block w3-flat-wisteria w3-hide w3-hide-large w3-hide-medium">
        <a href="#" class="w3-bar-item w3-button w3-hover-teal">Nuevos</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-teal">Categorias</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-teal">Link 3</a>
        <input type="text" class="w3-bar-item w3-input" placeholder="Busca por nombre, autor...">
        <a href="#" class="w3-bar-item w3-button w3-flat-amethyst">Buscar</a>
      </div>
    </nav>
    <!--CONTENIDO-->
    <main>
      <!--SLIDESHOW-->
      <div class="w3-content w3-display-container w3-margin-top">
        <img class="mySlides w3-animate-opacity" src="img1.png" style="width:100%">
        <img class="mySlides w3-animate-opacity" src="img2.png" style="width:100%">
        <img class="mySlides w3-animate-opacity" src="img3.png" style="width:100%">

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
    </main>
  </body>
  <script> //NO SE PUEDE EJECUTAR DESDE .JS EXTERNO
  var slideIndex = 0;
  var delay = 7500; //7.5 Segundos
  showDivs(slideIndex);
  carousel();

  function plusDivs(n) {
    showDivs(slideIndex += n);
    delay = 300000; //Convierte el delay para cambiar de imagen a 5mins
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }

  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, delay); // Change image every 2 seconds
  }
  </script>
</html>
